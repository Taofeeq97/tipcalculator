<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<div class="container">
    <div class="header"><h2 class="title">Taofeeqs Tip Calculator</h2></div>
    <p id="amount">Total bill amount:</p>
    <p id="dollarsign">$ <input type="text" value="amount" id="Price"></p>

    <p><select id="serviceQuality">
        <option disabled selected value="0"> --choose an option--</option>
        <option value="0.3">30% Outstanding</option>
        <option value="0.2">20% Good</option>
        <option value="0.15">15% It was Ok</option>
        <option value="0.1">10% Bad</option>
        <option value="0.05">5% Terrible</option>

    </select>
    </p>
    <p>How many people want to split the bill</p>
    <p><input type="text" value="people" id="people"></p>
    <br>
    <br>
    <br>
    <button type="button"  onclick="showPrice()">Calculate!</button>
    <p id="finalTip"></p>
</div>


<script type="text/javascript" src="javascript.js"></script>

</body>
</html>
